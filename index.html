<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>House Of Democrats Bootstrap</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid h3">
        <a class="navbar-brand" href="#home"
          ><img src="./images/navbar.png" alt=""
        /></a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon bg-light text-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto m-auto mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-uppercase text-light"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-uppercase text-light"
                aria-current="page"
                href="#meetTheMembers"
                >Members</a
              >
            </li>
            
            <li class="nav-item">
              <a class="nav-link text-uppercase text-light" href="#"
                >newsroom</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                WHO WE ARE
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item text-dark" href="#">COMMOTIES</a>
                </li>
                <li>
                  <a class="dropdown-item text-dark" href="#">CAUCUS RULES</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-info text-light" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- newsroom carousel -->

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="mainImg mb-auto w-100 h-75"
            src="./images/who_we_are_banner2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            class="mainImg mb-auto w-100 h-75"
            src="./images/1.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            class="mainImg mb-auto w-100 h-75"
            src="./images/immigration.jpeg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- footer -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid justify-content-space">
        <a class="navbar-brand text-light"
          >FIND YOUR &nbsp;
          <span class="d-block text-info h3">REPRESENTATIVE</span></a
        >
        <img
          id="smallImg"
          class="d-none d-md-block"
          src="./images/symbol3.png"
          alt=""
        />
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="number"
            placeholder="Zipcode"
            aria-label="Search"
          />
          <button class="btn btn-outline-info text-light" type="submit">
            <i class="fa-solid fa-check"></i>
          </button>
        </form>
      </div>
    </nav>
    
    <!-- meet members -->
<div id="meetTheMembers" class="row bg-info text-center d-flex justify-content-evenly ">
      <div class=" ">
          <h2  class=" text-uppercase p-4" >Meet the members</h2>
      </div>
      <div class="parentDiv row bg-info text-center d-flex justify-content-evenly m-2">
          <div class="col-2 "><img class="w-100 rounded-circle" src="./images/1-bennie thompson.jpg" alt="Bennie Thompson">
          <h6 class="pt-3 text-light small">BENNIE THOMPSON</h6> <h6 class="small text-light">California 3</h6>
          </div>
          <div class="col-2 "><img class="w-100 rounded-circle" src="./images/2-Chris-Pappas.jpg" alt="Chris Pappas"><h6 class="pt-3 text-light small ">CHRIS PAPPAS</h6> <h6 class=" small text-light">Georgia 3</h6></div>
          <div class="col-2 "><img class="w-100 rounded-circle" src="./images/3-dorris matsui.jpg" alt="Doris Matsui"><h6 class="pt-3 text-light small ">DORRIS MATSUI</h6><h6 class="small text-light">California 22</h6></div>
          <div class="col-2 "><img class="w-100 rounded-circle" src="./images/4-norma torres.jpg" alt="Norma Torres"><h6 class="pt-3 text-light small ">NORMA TORRES</h6><h6 class="small text-light">Florida 16 </h6></div>
          <div class="col-2 "><img class="w-100 rounded-circle" src="./images/5-Juan_Vargas_bw.jpg" alt="Juan Vargas"><h6 class="pt-3 text-light small ">JUAN VARGAS</h6><h6 class="small text-light">Colorado 23 </h6></div>
          <div class="col-2 "><img class="w-100 rounded-circle" src="./images/6-Sara Jacobs.jpg" alt="Sara Jacobs"><h6 class="pt-3 text-light small ">SARA JACOBS</h6><h6 class="small text-light">Indiana 43</h6></div>
    </div>
</div>
<button class="w-100 btn p-4 pt-6 btn-danger" onclick="window.location.href =`https://www.dems.gov/who-we-are/our-members`" > Meet The Members</button>
<div class="backg bg-info mh-100 " ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
